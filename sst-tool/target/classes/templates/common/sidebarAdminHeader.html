<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common-sidebarAdminHeader(title)">
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title th:text="${title}"></title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link rel="icon" th:href="@{/images/favicon.ico}">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/simple-datatables/style.css}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link th:href="@{/assets/css/style.css}" rel="stylesheet">
</head>

<body>
    <div th:fragment="sidebarAdminHeader">  
        <!-- ======= Header ======= -->
        <header id="header" class="header fixed-top d-flex align-items-center shadow p-0 m-1">
            <div class="d-flex align-items-center justify-content-between">
                <a class="nav-link" th:href="@{/subscribe/adminPortal}"><img style="width: 170px; height: 55px;"
                 th:src="@{/assets/img/dirisa.svg}" /></a>
                 <i class="bi bi-list toggle-sidebar-btn"></i>
            </div><!-- End Logo -->

            <nav class="header-nav ms-auto">
                <ul class="d-flex align-items-center">
                    <li class="nav-item dropdown pe-3">
                        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                            <span class="d-none d-md-block dropdown-toggle ps-2" th:utext="${userName}"></span>
                        </a><!-- End Profile Iamge Icon -->     
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile"> 
                            <li>
                                <a class="dropdown-item d-flex align-items-center" th:href="@{/logout}">
                                    <i class="bi bi-box-arrow-right"></i>
                                    <span>Sign Out</span>
                                </a>
                             </li>
                            </ul><!-- End Profile Dropdown Items -->
                        </li><!-- End Profile Nav -->
                    </ul>
                </nav><!-- End Icons Navigation -->
            </header><!-- End Header -->
            
            <!-- ======= Sidebar ======= -->
            <aside id="sidebar" class="sidebar">
                <ul class="sidebar-nav" id="sidebar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/subscribe/adminPortal}">
                            <i class="bi bi-grid"></i>
                            <span>Dashboard</span>
                         </a>
                        </li><!-- End Dashboard Nav -->
                    </ul>
                </aside><!-- End Sidebar-->
    </div>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <div th:fragment="bottom-scripts">
      <!-- Vendor JS Files -->
      <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
      <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
      <script th:src="@{/assets/vendor/chart.js/chart.min.js}"></script>
      <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
      <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
      <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
      <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
      <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
      <!-- Template Main JS File -->
      <script th:src="@{/assets/js/main.js}"></script>
  </div>

</body>

</html>
