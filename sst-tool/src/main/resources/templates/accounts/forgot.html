<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header ::common-header(title='SST - Forgot Password')"/>
<body class="my-login-page">
    <div th:replace="common/header :: navbar">
	</div>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
					<img th:src="@{/images/fav.svg}" alt="logo" style="height: 55px;   
						                                                   padding: 10px;
						                                                   top: 20%;
						                                                   margin: auto;
						                                                   position: absolute;
						                                                   ">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title" style="color: #012970;">Forgot Password</h4>
							<div th:if="${message != null}">
							<div class="alert alert-danger">[[${message}]]</div>
						</div>
							<form method="POST" th:object="${user}" th:action="@{/subscribe/forgotPassword}" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" th:field="*{email}" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
									<div class="form-text text-muted">
										By clicking "Reset Password" we will send a password reset link
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Reset Password
									</button>
								</div>
								
							</form>
						</div>
					</div>
					<footer>
						<div th:replace="common/footer :: footer" />
					</footer>
				</div>
			</div>
		</div>
	</section>
	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
