<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header ::common-header(title='SST - Reset Password')" />

<body class="my-login-page">
	<div th:replace="common/header :: navbar">
	</div>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img th:src="@{/images/fav.svg}" alt="logo" style="height: 55px;   
						                                                   padding: 10px;
						                                                   top: 20%;
						                                                   margin: auto;
						                                                   position: absolute;
						                                                   ">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title" style="color: #012970;">Reset Password</h4>
							<div th:if="${message != null}">
								<div class="alert alert-danger">[[${message}]]</div>
							</div>
							<form method="POST" th:action="@{/subscribe/resetPassword}" th:object="${user}"
								class="my-login-validation" novalidate="">
								<input type="hidden" name="token" th:value="${token}" />
								<div class="form-group">
									<label for="password">New Password</label>
									<input id="password" type="password" class="form-control" th:field="*{password}"
										name="password" required autofocus data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
									<div class="form-text text-muted">
										Make sure your password is strong and easy to remember
									</div>
								</div>

								<div id="popover-password">
									<div class="alert alert-primary" role="alert">
										<p>Password Strength: <span id="result"> </span></p>
										<div class="progress">
											<div id="password-strength" class="progress-bar progress-bar-success"
												role="progressbar" aria-valuenow="40" aria-valuemin="0"
												aria-valuemax="100" style="width:0%">
											</div>
										</div>

										<ul class="list-unstyled">
											<li class=""><span class="low-upper-case"><i class="fa fa-times"
														aria-hidden="true"></i></span>&nbsp; At least one lowercase
												&amp;
												one uppercase character</li>
											<li class=""><span class="one-number"><i class="fa fa-times"
														aria-hidden="true"></i></span> &nbsp;At least one number (0-9)
											</li>
											<li class=""><span class="one-special-char"><i class="fa fa-times"
														aria-hidden="true"></i></span> &nbsp;At least one Special
												character
												(!@#$%^&*)</li>
											<li class=""><span class="eight-character"><i class="fa fa-times"
														aria-hidden="true"></i></span>&nbsp; At least 8 characters</li>
										</ul>
									</div>
								</div>


								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Reset Password
									</button>
								</div>
							</form>
						</div>
					</div>
					<footer>
						<div th:replace="common/footer :: footer" />
					</footer>
				</div>
			</div>
		</div>
	</section>
	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>

</html>
