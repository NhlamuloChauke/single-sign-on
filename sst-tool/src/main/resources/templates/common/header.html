<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common-header(title)">
	<meta charset="utf-8">
	<meta name="author" content="nchauke">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title th:text="${title}"></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

	<link th:href="@{/styles/password-strength.css}" rel="stylesheet" />
	<link th:href="@{/styles/my-login.css}" rel="stylesheet" />
	<link rel="icon" th:href="@{/images/favicon.ico}">
</head>

<body>
	<div th:fragment="navbar">
		<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-rounded shadow p-0 m-0" style="z-index: 100;">
			<a class="nav-link" th:href="@{/subscribe/login}"><img style="width: 170px; height: 55px;"
					th:src="@{/images/dirisa.svg}" /></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/subscribe/login}">Home <span
								class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">User Guide</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>

	<div th:fragment="body-bottom-scripts">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
		<script type="text/javascript" th:src="@{/js/password-strength.js}"></script>
		<script type="text/javascript" th:src="@{/js/my-login.js}"></script>
		<script src="https://www.google.com/recaptcha/api.js" type="text/javascript"></script>

		<script>
			var recaptcha_response = '';
			function submitUserForm() {
				if (recaptcha_response.length == 0) {
					document.getElementById('g-recaptcha-error').innerHTML = '<span style="color:red;">Recaptcha field is required</span>';
					return false;
				}
				return true;
			}

			function verifyCaptcha(token) {
				recaptcha_response = token;
				document.getElementById('g-recaptcha-error').innerHTML = '';
			}
		</script>
     </div>

</body>

</html>
