<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:remove="all">Registration confirmation</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style type="text/css">
    body {
      font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
    }
    a.link {
      border: solid 1px #000;
      background-color: #000;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      display: block;
      width: 360px;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
<div>Dear &nbsp;<a th:text="${firstName}"></a>&nbsp;<a th:text="${lastName}"></a>,</div>
<p>
  Welcome to DIRISA Subscription Tool, your application has been approved and activated. 
  Kindly note Privacy Policy and Terms and Conditions.
  <br/><br/>
  To login to your account, please click on the link below
</p>
<p style="text-align: left;">
  <a class="link" href="#" th:href="${url}">Login</a>
</p>
<br>
<p>
 <img src="../static/images/dirisa.svg" data-th-src="|cid:springLogo|" height="80" />
</p>
<p>
  Regards, <br />
  &emsp; <em>DIRISA Team</em>
</p>
</body>
